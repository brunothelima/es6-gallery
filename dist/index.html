<!DOCTYPE>
<html leng="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>ES6 - Gallery</title>
	<link href="gallery.css" rel="stylesheet"></head>
	<body>
		<div id="gallery">
			<img src="https://picsum.photos/600/300?image=10" />
			<img src="https://picsum.photos/300/500?image=11" />
			<img src="https://picsum.photos/400/400?image=12" />
			<img src="https://picsum.photos/200/400?image=13" />
		</div>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function(event) { 
				const gallery = new Gallery('#gallery');
				const img = new Image();
				img.src = 'https://picsum.photos/400/400?image=14';
				setTimeout(function() {
					gallery.next();
				}, 5000);
			});
		</script>
	<script type="text/javascript" src="gallery.js"></script></body>
</html>
